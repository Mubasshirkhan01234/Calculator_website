<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input class="main_display" type="text" name="display">
                </div>
                <div>
                    <input class="orng_text" type="button" value="AC" onclick="display.value = '' ">
                    <input class="orng_text" type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1) ">
                    <input class="orng_text" type="button" value="." onclick="display.value += '.' ">
                    <input class="orng_text" type="button" value="รท" onclick="display.value += '/' ">                   
                </div>
                <div>
                    <input class="wht_text" type="button" value="7" onclick="display.value += '7' ">
                    <input class="wht_text" type="button" value="8" onclick="display.value += '8' ">
                    <input class="wht_text" type="button" value="9" onclick="display.value += '9' ">
                    <input class="orng_text" type="button" value="&times;" onclick="display.value += '*' ">                   
                </div>
                <div>
                    <input class="wht_text " type="button" value="4" onclick="display.value += '4' ">
                    <input class="wht_text" type="button" value="5" onclick="display.value += '5' ">
                    <input class="wht_text" type="button" value="6" onclick="display.value += '6' ">
                    <input class="orng_text" type="button" value="-" onclick="display.value += '-' ">                   
                </div>
                <div>
                    <input class="wht_text" type="button" value="1" onclick="display.value += '1' ">
                    <input class="wht_text" type="button" value="2" onclick="display.value += '2' ">
                    <input class="wht_text" type="button" value="3" onclick="display.value += '3' ">
                    <input class="orng_text" type="button" value="+" onclick="display.value += '+' ">                   
                </div>
                <div>
                    <input class="wht_text" type="button" value="(" onclick="display.value += '(' ">
                    <input class="wht_text" type="button" value="0" onclick="display.value += '0' ">
                    <input class="wht_text" type="button" value=")" onclick="display.value += ')' ">
                    <input class="eq_btn" type="button" value="=" onclick="display.value = eval(display.value) ">                 
                </div>
            </form>
        </div>
    </div>
</body>
</html>
